<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JavaScript - Tirage Loto</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<header>
			<h1>JavaScript - Tirage du loto</h1>
		</header>
		<main>
			<h2>Mode d'emploi</h2>
			<p>Vous devez effectuer le tirage des nombres du loto. Il se compose de 6 tirages de nombres aléatoires entre 1 et 49 + un numéro complémentaire. Un même nombre ne peut être tiré qu'une seule fois.</p>
			<button id="btnLancer">Lancer un tirage</button>
			<div id="display"></div>
		</main>
	</div>
	<script src="main.js"></script>
</body>

</html>
